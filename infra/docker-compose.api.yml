version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: fastify_ts_api_postgres
    environment:
      POSTGRES_DB: fastly_ts_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastly_ts_api"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: node:20
    container_name: fastify_ts_api
    working_dir: /repo
    command: >
      sh -c "corepack enable &&
      pnpm install &&
      pnpm --filter @app/api dev"
    environment:
      NODE_ENV: development
      PORT: "3000"
      APP_PATH: "/"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fastly_ts_api?schema=public
      JWT_SECRET: change-me-to-a-long-random-string
    volumes:
      - ..:/repo
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
